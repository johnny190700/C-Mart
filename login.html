<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | IFOS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none !important;
      box-sizing: border-box !important;
    }

    body {
      background-image: linear-gradient(120deg, #888, #555) !important;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <form action="index.html" class="login-form" method="POST">
      <h1 class="dark">Login</h1>

      <div class="txtbtn">
        <input type="text" required>
        <span data-placeholder="Username"></span>
      </div>

      <div class="txtbtn">
        <input type="password" required>
        <span data-placeholder="Password"></span>
      </div>

      <input type="submit" class="logbtn" value="Login">

      <div class="bottom-text">
        Don't have account?
        <a href="signup.html" class="sigbtn">Sign up</a>
      </div>

      <hr color="#555" style="margin: 10px 20px;">

      <div class="login-google">
        <h2>Login with Google</h2>
        <i class="fa fa-google" aria-hidden="true"></i>
        <a href="lgoogle.html" class="sigbtn">Login</a>
      </div>

    </form>

  </div>

  <button class="button">
    <a href="/">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
    </a>
  </button>

  <script type="text/javascript">
    $(".txtbtn input").on("focus", function () {
      $(this).addClass("focus");
    });

    $(".txtbtn input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    });
  </script>

</body>

</html>
