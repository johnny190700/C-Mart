<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | C-Mart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <form class="signup-form" action="index.html" method="post">
    <h1>Sign Up</h1>
    <input type="text" placeholder="Full Name" class="txtb" required>
    <input type="email" placeholder="Email" class="txtb" required>
    <input type="password" placeholder="Password" class="txtb" required>
    <input type="submit" value="Create Account" class="signup-btn">
    <a href="./login.html">Already Have one ?</a>
    <div class="sm">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="#">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </form>
</body>

</html>
