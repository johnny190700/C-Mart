<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | C-Mart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./css/signup.css">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <style type="text/css">
    :root {
      --white: #fff;
      --txt-fnt: 18px;
      --bg-c: rgba(0, 0, 0, .8);
      --gray: #888;
      --l-gry: rgba(0, 0, 0, .7);
      font-size: var(--txt-fnt);
      font-family: "montserrat", sans-serif;
      user-select: none;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: linear-gradient(120deg, #3498db, #8e44ad);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <form class="sgup-form" action="./index.html" method="post">
    <h1>Sign Up</h1>
    <input type="text" placeholder="Full Name" class="txtb" maxlength="20" title="Enter Your Full Name" required>
    <input type="email" placeholder="Email" class="txtb" maxlength="20" title="Enter Your Email ID" required>
    <input type="password" placeholder="Password" class="txtb" maxlength="18" title="Enter Password" required>
    <input type="password" placeholder="Confirm Password" class="txtb" maxlength="18" title="Enter Confirm Password"
      required>
    <input type="text" placeholder="+91 1234567890" class="txtb" maxlength="10" title="Enter Phone Number" required>
    <h6>Enter Your Address</h6>
    <textarea name="saddress" id="saddress" cols="40" rows="5" placeholder="Write Your Address Here ?" maxlength="50"
      title="Enter Your Address" required></textarea>
    <input type="text" placeholder="Pin Code" class="txtb" maxlength="6" title="Enter Pin Code" required>
    <input type="submit" value="Create Account" class="signup-btn">
    <a href="./login.html">Already Have one ?</a>
    <div class="sm">
      <div class="icons">
        <img src="./images/facebook.png" alt="Facebook" width="30px">
        <img src="./images/twitter.png" alt="Twitter" width="30px">
        <img src="./images/instagram.png" alt="Instagram" width="30px">
        <img src="./images/youtube.png" alt="Youtube" width="30px">
        <img src="./images/linkedin.png" alt="Linkedin" width="30px">
      </div>
  </form>
</body>

</html>
